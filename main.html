<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="volume-control-container">
		<i class="fa fa-volume-up volume-control" aria-hidden="true"></i>
	</div>
		
	<div class="text">
			<span><h2>Press X to make Ryu cool!</h2></span>				
			<span><h2>Click on Ryu to throw hadouken!</h2></span>
	</div>
	<img class="introimage" src="images/street fighter font.jpg"> <!-- Place img outside of thd <div>-->
	<div class="main">
		<div class="ryu"> 
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
			<div class="hadouken"></div>
		</div>
		
	</div>

	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
